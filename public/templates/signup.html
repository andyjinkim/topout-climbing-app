
<link rel="stylesheet" type="text/css" href="../assets/css/signup.css">
<script src="../assets/js/signup.js"></script>

<script>
$('.menu .item')
.tab()
</script>


<!-- ///////////////// Segment to switch from User and Gym Login      //////////////////////////-->


<div class="signupcontainer">
<div class="ui raised segment signin">
 <div class="ui top attached tabular menu">
  <a class="item active" data-tab="first">User Sign Up!</a>
  <a class="item" data-tab="second">Gym Sign Up!</a>
</div>

  <!-- ////////////First form for the user login ////////////////////// -->
  <div class="ui bottom attached tab segment active" data-tab="first">
   <form ng-submit="mainCtrl.signup()">
       <div class="ui one column grid basic segment">
         <div class="column">
           <div class="ui blue stacked segment">
               <!-- form here -->
               <div class="ui form">
                 <div class="field">
                   <label> Name </label>
                   <div class="ui left labeled icon input">
                     <input placeholder="Name" type="text" class="form-control" ng-model="mainCtrl.user.name">
                     <i class="user icon"></i>
                   </div>
                 </div>
                 <div class="field">
                   <label> Email </label>
                   <div class="ui left labeled icon input">
                     <input placeholder="Email" type="text" class="form-control" ng-model="mainCtrl.user.email">
                     <i class="lock icon"></i>
                   </div>
                 </div>
                 <div class="field">
                   <label> Password </label>
                   <div class="ui left labeled icon input">
                       <input placeholder="Password" type="password" class="form-control" ng-model="mainCtrl.user.password">
                     <i class="user icon"></i>
                   </div>
                 </div>

                 <div class="field">
                   <label> Experience </label>
                   <select name="experience" class="ui fluid dropdown" ng-model="mainCtrl.user.experience">
                     <option value="Beginner">Beginner</option>
                     <option value="Intermediate">Intermediate</option>
                     <option value="Advanced">Advanced</option>
                     <option value="Godlike">Godlike</option>
                     <option value="Santi">Santi</option>
                   </select>
                 </div>
                 <div class="field">
                   <label> Gym </label>
                   <select name="gyms" class="ui fluid dropdown" ng-model="mainCtrl.user.gyms">
                     <option value="LA Boulder">LA Boulder</option>
                     <option value="Your Mom's House">Cliffs of ID</option>
                   </select>
                 </div>

                 <!-- <div class="field">
                    <label> Gyms</label>
                    <div class="ui left labeled icon input">
                     <input placeholder="Gym" type="text" class="form-control" ng-model="mainCtrl.user.gyms">
                      <i class="user icon"></i>
                    </div>
                  </div> -->

                 <button type="submit" class="ui red submit button">
                     <span>Sign Up</span>
                 </button>

              <a href="/#/login"><button type="submit" class="ui blue submit button derecha">
                   <span>Log In</span>
                </button></a>
               </div>
           </div>
         </div>



         </div>
       </div>
   </form>

<!-- //////////////////// Second Form for Gym LOGIN ////////////////////////////////// -->
<div class="ui bottom attached tab segment" data-tab="second">
 <form ng-submit="mainCtrl.login()">
     <div class="ui one column grid basic segment">
       <div class="column">
         <div class="ui blue stacked segment">
             <!-- form here -->
             <div class="ui form">
               <div class="field">
                 <label> Name </label>
                 <div class="ui left labeled icon input">
                   <input placeholder="Name" type="text" class="form-control" ng-model="mainCtrl.user.name">
                   <i class="user icon"></i>
                 </div>
               </div>
               <div class="field">
                 <label> Email </label>
                 <div class="ui left labeled icon input">
                   <input placeholder="Email" type="text" class="form-control" ng-model="mainCtrl.user.email">
                   <i class="lock icon"></i>
                 </div>
               </div>
               <div class="field">
                 <label> Password </label>
                 <div class="ui left labeled icon input">
                     <input placeholder="Password" type="password" class="form-control" ng-model="mainCtrl.user.password">
                   <i class="user icon"></i>
                 </div>
               </div>
               <div class="field">
                 <label> Experience </label>
                 <div class="ui left labeled icon input">
                  <input placeholder="Experience" type="text" class="form-control" ng-model="mainCtrl.userData.experience">
                   <i class="user icon"></i>
                 </div>
               </div>
               <div class="field">
                 <label> Gyms</label>
                 <div class="ui left labeled icon input">
                  <input placeholder="Gym" type="text" class="form-control" ng-model="mainCtrl.userData.gyms">
                   <i class="user icon"></i>
                 </div>
               </div>
               <button type="submit" class="ui red submit button" ui-sref="user-home">
                   <span>Gym Signup</span>
               </a></button>
               <button type="submit" class="ui blue submit button derecha" ui-sref="login">
                    <span>Log In</span>
                 </button>
             </div>
         </div>
       </div>
     </div>
 </form>
</div>
</div>
</div>
