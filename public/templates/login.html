
<!-- Semantic for tabs -->
<div class="ui top attached tabular menu" style="margin-top:75px">
 <a class="item active" data-tab="first">User Log In!</a>
 <a class="item" data-tab="second">Gym Log In!</a>
</div>
<!-- data under login tab -->
<div class="ui bottom attached tab segment active" data-tab="first">
    <h1>User Login</h1>
    <form ng-submit="mainCtrl.login()">
        <div class="form-group">
            <input placeholder="Email" type="text" class="form-control seedUserEmail" ng-model="mainCtrl.user.email">
        </div>
        <div class="form-group">
            <input placeholder="Password" type="password" class="form-control seedUserPassword" ng-model="mainCtrl.user.password">
        </div>
        <button type="submit" class="btn btn-block btn-primary">
            <span>Login</span>
        </button>
    </form>
</div>
<!-- data under sign up tab -->
<div class="ui bottom attached tab segment" data-tab="second">
    <h1>Gym Login!</h1>
    <form ng-submit="mainCtrl.login()">
        <div class="form-group">
            <input placeholder="Email" type="text" class="form-control" ng-model="mainCtrl.user.email">
        </div>
        <div class="form-group">
            <input placeholder="Password" type="password" class="form-control" ng-model="mainCtrl.user.password">
        </div>
        <button type="submit" class="btn btn-block btn-primary">
            <span>Login</span>
        </button>
    </form>

</div>

<!-- script for activating tabs on click -->
<script>
$('.menu .item')
 .tab()
</script>
