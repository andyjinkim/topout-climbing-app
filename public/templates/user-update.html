<h1>Update your profile!</h1>
<form ng-submit="mainCtrl.updateUser()" ng-init="mainCtrl.getUser()">
    <div class="ui one column grid basic segment">
      <div class="column">
        <div class="ui blue stacked segment">
            <!-- form here -->
            <div class="ui form">
              <div class="field">
                <label> Name </label>
                <div class="ui left labeled icon input">
                  <input placeholder="Name" type="text" class="form-control" ng-model="mainCtrl.user.name">
                  <i class="user icon"></i>
                </div>
              </div>
              <div class="field">
                <label> Email </label>
                <div class="ui left labeled icon input">
                  <input placeholder="Email" type="text" class="form-control" ng-model="mainCtrl.user.email">
                  <i class="lock icon"></i>
                </div>
              </div>
              <div class="field">
                <label> Password </label>
                <div class="ui left labeled icon input">
                    <input placeholder="Password" type="password" class="form-control" ng-model="mainCtrl.user.password">
                  <i class="user icon"></i>
                </div>
              </div>
              <div class="field">
                <label> Experience </label>
                <select name="experience" class="ui fluid dropdown" ng-model="mainCtrl.user.experience">
                  <option value="Beginner">Beginner</option>
                  <option value="Intermediate">Intermediate</option>
                  <option value="Advanced">Advanced</option>
                  <option value="Godlike">Godlike</option>
                  <option value="Santi">Santi</option>
                </select>
              </div>
              <div class="field">
                <label> Gym </label>
                <select name="gyms" class="ui fluid dropdown" ng-model="mainCtrl.user.gyms">
                  <option value="LA Boulder">LA Boulder</option>
                  <option value="Your Mom's House">Your Mom's House</option>
                </select>
              </div>
              <button type="submit" class="ui red submit button">
                  <span>Update User!</span>
              </button>
            </div>
        </div>
      </div>
    </div>
</form>
