<div ng-init="mainCtrl.getUser()"></div>
<div <img class="ui medium circular image" src={{mainCtrl.user.image}}>></div>
<h1 style="margin-top: 75px;">Name: {{mainCtrl.user.name}}</h1>
<h1 style="margin-top: 75px;">Email: {{mainCtrl.user.email}}</h1>
<h1 style="margin-top: 75px;">Gym: {{mainCtrl.user.gyms}}</h1>
<!-- <button ng-click="mainCtrl.getUser()">Get user object</button> -->

<table class="ui celled table">
  <thead>
    <tr><th>Gym Section</th>
    <th>Grade</th>
    <th>Color</th>
    <th>Rating</th>
    <!-- <th>Date</th> -->
  </tr></thead>
  <tbody>
    <tr ng-repeat="climb in mainCtrl.user.climbs">
      <td>{{climb.section}}</td>
      <td>{{climb.grade}}</td>
      <td>{{climb.color}}</td>
      <td>{{climb.rating}}</td>
    </tr>
  </tbody>
</table>
